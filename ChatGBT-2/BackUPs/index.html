<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ollama UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <aside id="sidebar">
    <h1>ðŸ§  Ollama</h1>
    <ul id="model-list"></ul>
    <button id="export-chat">ðŸ–¬ Export Chat</button> 
    <button id="upload-image">ðŸ–³ Upload Image</button>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
  </aside>

  <main id="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <textarea id="prompt" placeholder="Write your prompt..." rows="4"></textarea>
      <div id="chat-controls">

        <!-- Enhance Prompt -->
        <button type="button" id="enhance-btn" title="Enhance Prompt">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M240.49,79.51a12,12,0,0,0-17,0L192,111V88a12,12,0,0,0-24,0v55.59l-30.8,30.81-15.2-15.2a12,12,0,0,0-17,17l15.2,15.2L88,208H32a12,12,0,0,0,0,24H88a12,12,0,0,0,8.49-3.51l104-104,31.49-31.48A12,12,0,0,0,240.49,79.51Z"/>
          </svg>
        </button>

        <!-- Ultra Enhance -->
        <button type="button" id="ultra-enhance-btn" title="Ultra Enhance">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M128,24a12,12,0,0,0-12,12V60.94L103.4,45.37a12,12,0,0,0-16.87,17L99.06,80H64A12,12,0,0,0,64,104H99.06L86.53,123.63a12,12,0,1,0,16.87,17L116,119.06V156a12,12,0,0,0,24,0V119.06l12.63,21.63a12,12,0,0,0,20.74-12L156.94,104H192a12,12,0,0,0,0-24H156.94l12.63-21.63a12,12,0,1,0-20.74-12L140,60.94V36A12,12,0,0,0,128,24Z"/>
          </svg>
        </button>

        <!-- Toggle Voice -->
        <button type="button" id="speak-toggle" title="Read Out Loud">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M128,24a12,12,0,0,0-12,12V60a68,68,0,0,0,0,136v24a12,12,0,0,0,24,0V196A68,68,0,0,0,128,60V36A12,12,0,0,0,128,24Zm0,152a44,44,0,1,1,44-44A44,44,0,0,1,128,176Z"/>
          </svg>
        </button>

        <!-- Stop Voice -->
        <button type="button" id="stop-speak" title="Stop Voice">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M200,56H56A12,12,0,0,0,44,68V188a12,12,0,0,0,12,12H200a12,12,0,0,0,12-12V68A12,12,0,0,0,200,56Z"/>
          </svg>
        </button>

        <!-- Replay Voice -->
        <button type="button" id="replay-speak" title="Replay Last">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M128,32A96,96,0,1,0,224,128a8,8,0,0,0-16,0,80,80,0,1,1-80-80H156.69l-10.35,10.34a8,8,0,0,0,11.32,11.32l24-24a8,8,0,0,0,0-11.32l-24-24A8,8,0,0,0,146.34,22.34L156.69,32Z"/>
          </svg>
        </button>

        <!-- Mode toggle stays the same -->
        <label id="mode-toggle">
          <input type="checkbox" id="mode-switch"> Prompt Mode
        </label>

        <!-- Send Prompt -->
        <button type="submit" title="Send Prompt">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
            <path d="M228.77,37.06a12,12,0,0,0-12.4-.77l-184,88A12,12,0,0,0,40,144a11.81,11.81,0,0,0,5.51,10.15l47.67,30.27,30.27,47.67A11.92,11.92,0,0,0,144,240a12,12,0,0,0,10.71-7.63l88-184A12,12,0,0,0,228.77,37.06Z"/>
          </svg>
        </button>

      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
